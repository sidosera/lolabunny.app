name: Build macOS ARM64

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: bunnylol

jobs:
  build:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Strip binary
        run: strip target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }}

      - name: Get version
        id: version
        run: echo "version=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT

      - name: Create app bundle
        run: |
          APP_DIR="Bunnylol.app/Contents"
          mkdir -p "$APP_DIR/MacOS" "$APP_DIR/Resources"
          cp target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }} "$APP_DIR/MacOS/"
          cp macos-app/Bunnylol.app/Contents/MacOS/bunnylol-launcher "$APP_DIR/MacOS/"
          chmod +x "$APP_DIR/MacOS/bunnylol-launcher" "$APP_DIR/MacOS/${{ env.BINARY_NAME }}"
          sed "s/1.0.0/${{ steps.version.outputs.version }}/g" macos-app/Bunnylol.app/Contents/Info.plist > "$APP_DIR/Info.plist"

      - name: Create ZIP
        run: zip -r Bunnylol-${{ steps.version.outputs.version }}-arm64.zip Bunnylol.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bunnylol-macos-arm64
          path: Bunnylol.app
          retention-days: 90

      - name: Delete existing latest release
        run: gh release delete latest --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automated build from commit ${{ github.sha }}
            Version: ${{ steps.version.outputs.version }}
            
            ## Installation
            1. Download `Bunnylol-arm64.zip`
            2. Unzip and move `Bunnylol.app` to `/Applications`
            3. Add to Login Items: System Settings → General → Login Items → Add Bunnylol
            4. Set browser search engine to `http://localhost:8085/?cmd=%s`
          files: Bunnylol-${{ steps.version.outputs.version }}-arm64.zip
          prerelease: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
