name: Build macOS App

on:
  push:
    tags: [ "v*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS ARM64
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Write version file
        run: echo "${{ env.VERSION }}" > .version

      - name: Build app bundle
        run: cargo xtask bundle

      - name: Create DMG
        run: |
          mkdir -p dmg-staging
          cp -r target/bundle/Lolabunny.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Lolabunny" -srcfolder dmg-staging -ov -format UDZO "Lolabunny-${{ env.VERSION }}-arm64.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lolabunny-macos-arm64-${{ env.VERSION }}
          path: Lolabunny-${{ env.VERSION }}-arm64.dmg
          retention-days: 90

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            https://github.com/sidosera/lolabunny.app
          files: Lolabunny-${{ env.VERSION }}-arm64.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
