name: Build macOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build app bundle
        run: cargo xtask bundle

      - name: Get version
        id: version
        run: echo "version=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          cd target/bundle
          zip -r ../../Bunnylol-${{ steps.version.outputs.version }}-arm64.zip Bunnylol.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bunnylol-macos-arm64
          path: target/bundle/Bunnylol.app
          retention-days: 90

      - name: Delete existing latest release
        run: gh release delete latest --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automated build from commit ${{ github.sha }}
            Version: ${{ steps.version.outputs.version }}
            
            ## Installation
            
            ```sh
            # Download and install
            curl -L https://github.com/sidosera/lolabunny.app/releases/download/latest/Bunnylol-${{ steps.version.outputs.version }}-arm64.zip -o /tmp/bunnylol.zip
            unzip /tmp/bunnylol.zip -d /Applications
            open /Applications/Bunnylol.app
            ```
            
            Or manually:
            - Download `Bunnylol-arm64.zip`
            - Unzip and move `Bunnylol.app` to `/Applications`
            - Open the app (it will appear in your status menu bar)
            - Click the rabbit icon: "Launch at Login" to enable autostart
            - Set browser search engine to `http://localhost:8085/?cmd=%s`
          files: Bunnylol-${{ steps.version.outputs.version }}-arm64.zip
          prerelease: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
