name: Build macOS App

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS ARM64
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate version
        run: |
          git fetch --tags --force
          git describe --tags --always > .version
          echo "Version: $(cat .version)"

      - name: Build app bundle
        run: cargo xtask bundle

      - name: Create DMG
        run: |
          mkdir -p dmg-staging
          cp -r target/bundle/Bunnylol.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Bunnylol" -srcfolder dmg-staging -ov -format UDZO Bunnylol-arm64.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bunnylol-macos-arm64
          path: Bunnylol-arm64.dmg
          retention-days: 90

      - name: Delete existing latest release
        run: gh release delete latest --yes --cleanup-tag || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automated build from commit ${{ github.sha }}
            
            ## Installation
            
            1. Download **Bunnylol-arm64.dmg**
            2. Open the DMG and drag **Bunnylol.app** to Applications
            3. Launch Bunnylol from Applications
            4. Set your browser search engine to `http://localhost:8085/?cmd=%s`
          files: Bunnylol-arm64.dmg
          prerelease: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
